<!DOCTYPE html>
<html>
  <head>
    <title>weather app</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input type="text"
        placeholder="Enter City"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
        size="15px"

        />
        <input type="submit" value="search">
      </form>
      
      <button id="current-location">current </button>     
      <div class="temperature">
       Humidity : <span id = "Humidity"></span>%<br>
       Wind :  <span id = "wind"></span>km/h
      </div>
      <br />

      <h1>
       <!-- ⛅   -->
        <span class="currentTemp" id="temperature" > 20</span>
<span class="units">
  <a href="#" id="degeesCelcius">°C </a> 
  <!-- <a href="#" id="fah">°F</a></span> -->
      </h1>
      <ul class="city">
        <li id="cities">Nairobi</li>
        <h3><li id="date">Friday 2:00</li></h3>
        <li id="description">Mostly Cloudy</li>
      </ul>
      <div class="row">
          <div class="col-2">
            Sat<br>☁️<br>16°
      </div>
      <div class="col-2">
          Sun<br>⛈<br>18°

    </div>
    <div class="col-2">
        Mon<br>☀️<br>20°

  </div>
  <div class="col-2">
      Tue<br>⛅<br>17°

</div>
<div class="col-2">
    Wed<br>☁️<br>16°

</div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
